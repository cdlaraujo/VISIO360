<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Visio360 - Visualizador 3D</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="app"></div>

    <div id="ui-container">
        <h1>Visio360 Viewer</h1>
        <div class="input-wrapper">
            <label for="model-input" class="custom-file-upload">Carregar Modelo</label>
            <input type="file" id="model-input" accept=".ply,.gltf,.glb,.obj" />
        </div>
        <p class="hint">Selecione um arquivo para visualizar.</p>

        <div class="tools-section">
            <h2>Ferramentas</h2>
            <button id="measure-tool-btn" class="tool-btn">Medir Distância</button>
            <button id="area-tool-btn" class="tool-btn">Medir Área</button>
        </div>
        
        <div id="info-panel">
            <p id="distance-info" class="info-text" style="display: none;">Distância: N/A</p>
            <p id="area-info" class="info-text" style="display: none;">Área: N/A</p>
            <p id="tool-instructions" class="hint"></p>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
